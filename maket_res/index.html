<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2task</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="container_header">
      <div class="cell cell1" id="header1">
        <div class="cell cell-1" id="header"><h1>[Шапка страницы]</h1></div>
      </div>
    </header>
    <main class="container">
      <div class="cell cell-2" id="main_part1">
        [Основная часть]
        <div class="grids-team">
          <div class="grid-team1">
            <div class="cell grid-team cell-3" id="more1">[Ещё 1]</div>
          </div>
          <div class="grid-team2">
            <div class="cell grid-team cell-4" id="more2">[Ещё 2]</div>
          </div>
          <div class="grid-team3">
            <div class="cell grid-team cell-5" id="more3">[Ещё 3]</div>
          </div>
        </div>
      </div>
      <div class="cell cell-6" id="right_part">[Боковая часть]</div>
    </main>
    <footer>
      <div class="container2" id="footer">
        <div class="cell footer cell-7" id="lower_part1">[Секция футера 1]</div>
        <div class="cell footer cell-8" id="lower_part2">[Секция футера 2]</div>
        <div class="cell footer cell-9" id="lower_part3">[Секция футера 3]</div>
        <div class="cell footer cell-10" id="lower_part4">
          [Секция футера 4]
        </div>
      </div>
    </footer>
  </body>
</html>
